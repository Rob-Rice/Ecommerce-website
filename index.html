<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- sass -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Kumbah Sans Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>E-commerce product page</title>
</head>
<body>

  <div class="container">

    <!-- navbar -->
    <header>
      <nav>

        <!-- <div class="links"> -->
          <img src="./images/icon-menu.svg" alt="menu">
        <!-- </div> -->

        <h1 class="name">
          <img src="./images/logo.svg" alt="">

        </h1>
      </nav>

      <div class="cart-profile">
        <img src="./images/icon-cart.svg" class="cart" alt="shopping cart">
        <img src="./images/image-avatar.png" class="profile" alt="profile image">
      </div>
    </header>
    <!-- end navbar -->

  </div>


  <!-- main image with arrows -->
  <main>

    <!-- photo -->
    <div class="photo">
      <img src="./images/image-product-1.jpg" alt="shoes">
    </div>

    <!-- arrows -->
    <div class="arrows">
      <div class="guides">
        <img src="./images/icon-previous.svg" alt="prevoious" class="img">
      </div>
      <div class="guides">
        <img src="./images/icon-next.svg" alt="next" class="img">
      </div>
    </div>

  </main>
  <!-- end main image with arrows -->

  <!-- description -->
  <article>

    <div class="comp">
      <p>
        sneaker company
      </p>
    </div>

    <div class="des1">
      <p>
        Fall Limited Edition Sneakers
      </p>
    </div>

    <div class="des2">
      <p>
        These low-profile sneakers are your perfect casual wear companion. Featuring a durable 
        rubber outer sole, they'll withstand everything the weather can offer. 
      </p>
    </div>

  </article>
  <!-- end description -->

  <!-- pricing -->
  <div class="pricing">
    <!-- cost -->
    <div class="price">
      <p class="price-with-discount">
        $125.00
      </p>
      <div class="discount">
        <p>
        50%
        </p>
      </div>
    </div>
    <div class="original-price">
      <p>
        $250.00
      </p>
    </div>
  </div>



</body>
</html>
