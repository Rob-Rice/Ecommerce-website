<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- sass -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Kumbah Sans Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>E-commerce product page</title>
</head>
<body>

  <div class="container">

    <!-- navbar -->
    <header>
      <nav>

        <!-- <div class="links"> -->
          <img src="./images/icon-menu.svg" class="menu" alt="menu">
        <!-- </div> -->

        <div class="name">
          <img src="./images/logo.svg" alt="">
        </div>
        <div class="hidden-choices">
          <ul>
            <li>
              <a href="#">
                Collections
              </a>
            </li>
            <li>
              <a href="#">
                Men
              </a>
            </li>
            <li>
              <a href="#">
                Women
              </a>
            </li>
            <li>
              <a href="#">
                About
              </a>
            </li>
            <li>
              <a href="#">
                Contact
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="cart-profile">
        <img src="./images/icon-cart.svg" class="cart" alt="shopping cart">
        <img src="./images/image-avatar.png" class="profile" alt="profile image">
      </div>
    </header>
    <hr>
    <!-- end navbar -->

  </div>


  <!-- main image with arrows -->
  <main>

    <!-- photo -->
    <div class="photo">
      <img src="./images/image-product-1.jpg" alt="shoes">
        <!-- thumbnails -->
      <div class="thumbnails">
        <img src="./images/image-product-1-thumbnail.jpg" class="thumbnails" alt="thumbnail">
        <img src="./images/image-product-2-thumbnail.jpg" class="thumbnails" alt="thumbnail">
        <img src="./images/image-product-3-thumbnail.jpg" class="thumbnails" alt="thumbnail">
        <img src="./images/image-product-4-thumbnail.jpg" class="thumbnails" alt="thumbnail">
      </div> 
    </div>

    <!-- arrows -->
    <div class="arrows">
      <div class="guides">
        <img src="./images/icon-previous.svg" alt="prevoious" class="img">
      </div>
      <div class="guides">
        <img src="./images/icon-next.svg" alt="next" class="img">
      </div>
    </div>

  </main>
  <!-- end main image with arrows -->

  <!-- description -->
  <article>

    <div class="comp">
      <p>
        sneaker company
      </p>
    </div>

    <div class="des1">
      <p>
        Fall Limited Edition Sneakers
      </p>
    </div>

    <div class="des2">
      <p>
        These low-profile sneakers are your perfect casual wear companion. Featuring a durable 
        rubber outer sole, they'll withstand everything the weather can offer. 
      </p>
    </div>

  </article>
  <!-- end description -->

  <!-- pricing -->
  <div class="pricing">
    <!-- cost -->
    <div class="price">
      <p class="price-with-discount">
        $125.00
      </p>
      <div class="discount">
        <p>
        50%
        </p>
      </div>
    </div>
    <div class="original-price">
      <p>
        $250.00
      </p>
    </div>
  </div>

  <!-- add and remove items -->
  <div class="add-remove">
    <img src="./images/icon-minus.svg" alt="minus">
    <p>
      0
    </p>
    <img src="./images/icon-plus.svg" alt="plus">
  </div>
  <!-- end add and remove items -->
  <div class="add-cart">
    <button>
      <img src="./images/icon-cart.svg" alt="cart"> Add to cart
    </button>
  </div>



</body>
</html>
